<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>AssemblyScript Benchmark</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section id="section.js-rendering">
      <h2>Rendering with JS</h2>
      <button class="btn.refresh">Refresh</button>
      <span>Rendering time: <code class="code.exec-time"></code></span>
      <canvas width="500" height="500"></canvas>
    </section>

    <section id="section.wasm-rendering">
      <h2>Rendering with WebAssembly</h2>
      <button class="btn.refresh">Refresh</button>
      <span>Rendering time: <code class="code.exec-time"></code></span>
      <canvas width="500" height="500"></canvas>
    </section>
  </main>
<script type="text/javascript" src="bundle.js"></script></body>
<script type="text/javascript" src="./index.js"></script>

</html>
